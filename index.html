<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ePortfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav id="navbar">
        <ul>
            <li><a href="#home" class="nav-link">Home</a></li>
            <li><a href="#about" class="nav-link">About</a></li>
            <li><a href="#projects" class="nav-link">Projects</a></li>
            <li><a href="#contact" class="nav-link">Contact</a></li>
        </ul>
    </nav>
    <section id="home" class="cover" style="background-image: url('assets/home-bg.jpg');">
        <h1>Carter Gorski ePortfolio</h1>
    </section>
    <section id="about" class="content-section">
        <h2>About Me</h2>
        <p>Information about me.</p>
    </section>
    <section id="projects" class="projects-section">
        <h2>My Projects</h2>
        <div class="projects-grid">
            <div class="project-item">
                <figure>
                    <img src="assets\Project1.png" alt="Project 1 Screenshot" class="project-image" >
                    <figcaption>Project Name 1 - Description</figcaption>
                </figure>
            </div>
            <div class="project-item">
                <figure>
                    <img src="assets/Project2.png" alt="Project 2 Screenshot" class="project-image2">
                    <figcaption>Project Name 2 - Description</figcaption>
                </figure>
            </div>
            <div class="project-item">
                <figure>
                    <img src="assets\Project3.png" alt="Project 3 Screenshot" class="project-image">
                    <figcaption>Project Name 3 - Description</figcaption>
                </figure>
            </div>
        </div>
    </section>
    
    <section id="contact" class="content-section">
        <h2>Contact Me</h2>
        <p>How to reach me.</p>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
